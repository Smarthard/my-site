<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стороннее приложение требует авторизации</title>
</head>
<body>
    <form action="/oauth/authorize" method="post">
        <input type="text" name="login" value="login" placeholder="Логин">
        <input type="password" name="password" value="password" placeholder="Пароль">
        <input type="submit" value="OK">
    </form>
</body>
</html>
